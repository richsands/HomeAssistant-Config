test_script:
  alias: set-sleeping
  sequence:
  - service: input_select.select_option
    data:
      option: sleeping
      entity_id: input_select.sleep_mode
    entity_id: input_select.sleep_mode
  mode: single
set_awake:
  alias: set-awake
  sequence:
  - service: input_select.select_option
